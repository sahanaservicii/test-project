<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .online {
            color: green;
        }
        .offline {
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>IP Address</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>10.100.14.59</td>
            <td class="online">Online</td>
        </tr>
        <tr>
            <td>10.100.2.200</td>
            <td class="offline">Offline</td>
        </tr>
    </table>
</body>
</html>
