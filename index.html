<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .online {
            color: green;
        }
        .offline {
            color: red;
        }
    </style>
  <title>IP Address Status</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>IP Address Status</h1>
  <table id="ip-table">
    <thead>
      <tr>
        <th>IP Address</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="ip-list">
      <!-- IP addresses will be listed here -->
    </tbody>
  </table>

  <script>
    // Sample IP addresses
    const ipAddresses = [
      "10.100.2.200",
      "10.100.3.200",
      "10.100.3.220",
      "10.100.14.59",
      "10.100.14.90"
    ];

    // Function to check if an IP address is online
    function isOnline(ip) {
      // Replace this with your own implementation to check if an IP address is online
      return Math.random() < 0.5; // 50% chance of being online
    }

    // Function to update the table with the IP addresses and their status
    function updateTable() {
      const tableBody = document.getElementById("ip-list");
      tableBody.innerHTML = "";
      ipAddresses.forEach((ip) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${ip}</td>
          <td>${isOnline(ip)? "Online" : "Offline"}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Update the table every 10 seconds
    setInterval(updateTable, 10000);

    // Initial update
    updateTable();
  </script>
</body>
</html>
